<div class="container">
  <p *ngIf="Isi.length <= 0" class="no-data text-center">No indexes</p>

  <ul
    *ngFor="let isi of Isi; let i = index"
    class="list-group"
  >
    <li
      class="list-group-item"
      style="margin-bottom: 10px;"
    >
      {{isi._id}}
      <span class="edit" [routerLink]="['/edit-index/', isi._id]">
        <button type="button" class="btn btn-warning" style="margin: 0px 10px 0px 10px">Edit</button>
      </span>
      <span class="delete" (click)="removeIsi(isi, i)">
        <button type="button" class="btn btn-danger">Delete</button>
      </span>
    </li>
  </ul>
</div>
